<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Covid Survival Game</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class= "wrapper">
            <div class= "game">
                <div class= "game_body">
                    <div class= "game_items">
                        <div class= "game_text">
                            Survived: <span></span>
                        </div>
                    </div>
                    <div class="game_counter"></div>
                </div>
                <div class="game_win">Congratulations! You survived!</div>
            </div>
            <div class="info">
                <a href="#info" title="Rules of Survival" class="info_icon">i</a>
                <div id="info" class="info_body">
                    <a href="#" class="info_close">X</a>
                    <div class="info_text">
                        <p>You have to survive dodging vaccines for a minute.</p>
                        <p>The game of survival starts when you touch the grey field.</p>
                        <p>If you get scared and run off the field, the game starts again!</p>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
